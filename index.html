<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOLD Viewer</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #fff;
    overflow: hidden;
  }
  .screen {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }
  .active {
    opacity: 1;
    visibility: visible;
  }

  /* Load screen */
  #loadScreen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }
  textarea, button {
    margin: 10px;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
  }
  textarea { width: 80%; height: 120px; }
  button { background:#28a745; color:white; border:none; cursor:pointer; }

  /* Results screen */
  #resultsScreen {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    padding: 10px;
  }
  .top-row {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: start;
    margin-bottom: 10px;
  }
  .left-col {
    font-size: 0.85rem;
    line-height: 1.6;
    color: #bbb;
    padding-left: 8px;
  }
  .left-group {
    margin-bottom: 14px;
  }
  .left-group div {
    margin-bottom: 6px;
  }
  .fuel-group div {
    margin-bottom: 10px;
  }
  .fuel-box {
    border: 2px solid #fff;
    padding: 2px 6px;
    border-radius: 6px;
    display: inline-block;
    font-weight: bold;
    color: #fff;
    background: rgba(255,255,255,0.05);
  }

  .center-col {
    text-align: center;
    padding: 0 10px;
  }
  .ship {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 4px;
  }
  .flight-box {
    font-size: 2rem;
    font-weight: bold;
    border: 3px solid #fff;
    border-radius: 10px;
    padding: 5px 20px;
    display: inline-block;
    margin-bottom: 6px;
  }
  .route-line {
    font-size: 1rem;
    margin-top: 4px;
    color: #ccc;
  }
  .gate-input {
    margin-top: 6px;
    font-size: 0.9rem;
  }
  .gate-input input {
    background: #111;
    border: 1px solid #666;
    color: #fff;
    font-size: 0.9rem;
    padding: 2px 6px;
    border-radius: 4px;
    width: 80px;
  }

  .right-col {
    font-size: 0.9rem;
    line-height: 1.8;
    color: #bbb;
    text-align: right;
    padding-right: 8px;
  }
  .right-col div {
    margin-bottom: 8px;
  }
  .editable-input {
    background: #111;
    border: 1px solid #666;
    color: #fff;
    font-size: 0.9rem;
    padding: 2px 6px;
    border-radius: 4px;
    width: 90px;
    margin-left: 6px;
  }

  .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
    color: #ccc;
    margin-bottom: 10px;
    padding: 0 10px;
  }
  .sob-box {
    border: 2px solid #fff;
    padding: 4px 8px;
    border-radius: 6px;
    font-weight: bold;
    background: rgba(255,255,255,0.05);
  }
  .sob-box input {
    background: transparent;
    border: none;
    color: #fff;
    width: 3ch;
    font-size: 1rem;
    text-align: center;
  }
</style>
</head>
<body>

<!-- Load Screen -->
<div id="loadScreen" class="screen active">
  <h2>Load TOLD Card</h2>
  <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
  <button onclick="loadCard()">Load Card</button>
  <button onclick="demoCard()">Demo Card</button>
</div>

<!-- Results Screen -->
<div id="resultsScreen" class="screen">
  <div class="top-row">
    <!-- Left column -->
    <div class="left-col">
      <div class="left-group">
        <div id="date"></div>
        <div>ETE: <input type="text" id="ete">
Flight Level: <input type="text" id="flightlevel">
      </div>
      <div class="left-group">
        <div>SID: <input type="text" id="sid">

        <div>STAR: <input type="text" id="star">
      </div>
      <div class="fuel-group">
        <div>Block Fuel: <input type="text" id="fuel">
        <div class="fuel-box">Min TO Fuel: <input type="text" id="fuel">
        <div>Planned Ldg Fuel: <input type="text" id="fuel">
        <div>Min Ldg Fuel: <input type="text" id="fuel">
        <div>Avail Delay Fuel: <input type="text" id="fuel">
      </div>
    </div>

    <!-- Center column -->
    <div class="center-col">
      <div class="ship" id="ship"></div>
      <div class="flight-box" id="callsign"></div>
      <div class="route-line" id="depArr"></div>
      <div class="gate-input">Gate: <input type="text" id="gate">
    </div>

    <!-- Right column -->
    <div class="right-col">
      <div>Dep: <span id="deptime">--</span></div>
      <div style="margin-top:12px;">ETA L: <span id="etal">--</span></div>
      <div>ETA Z: <input type="time" id="eta">
Updated ETA: <input type="time" id="updatedEta">

Arrival Difference: <span id="etaDiff">___</span>
      <div>Upd ETA: <input id="updatedeta" class="editable-input" type="text" placeholder="---"></div>
    </div>
  </div>

  <div class="footer">
    <div id="route"></div>
    <div class="sob-box">SOB: <input type="number" inputmode="numeric" class="boxed" id="sob">
  </div>
</div>

<script>
function switchScreen(show) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(show).classList.add("active");
}

function renderCard(card) {
  // Left column
  document.getElementById("date").value = card.Date || "--";
  document.getElementById("ete").value = card.ETE || "--";
  document.getElementById("sid").value = card.SID || "--";
  document.getElementById("star").value = card.STAR || "--";
  document.getElementById("blockfuel").value = card.BlockFuel || "--";
  document.getElementById("mintofuel").value = card.MinTOFuel || "--";
  document.getElementById("pldfuel").value = card.PlannedLandingFuel || "--";
  document.getElementById("minldgfuel").value = card.MinLandingFuel || "--";
  document.getElementById("delayfuel").value = card.AvailableDelayFuel || "--";

  // Center column
  document.getElementById("ship").value = card.ShipNumber ? "Ship " + card.ShipNumber : "";
  document.getElementById("callsign").value = card.FlightNumber || "UNKNOWN";
  document.getElementById("depArr").value = card.DepartureAirport && card.ArrivalAirport ?
      card.DepartureAirport + " â€“ " + card.ArrivalAirport : "";

  // Right column
  document.getElementById("deptime").value = card.DepartureTime || "--";
  document.getElementById("etal").value = card.ETA_Local || "--";
  document.getElementById("etaz").value = card.ETA_Zulu || "--";

  // Footer
  document.getElementById("route").value = card.Route || "";

  switchScreen("resultsScreen");
}

// --- Autosave helpers ---
function autosave(id) {
  const el = document.getElementById(id);
  // Load saved value
  if (localStorage.getItem(id)) {
    el.value = localStorage.getItem(id);
  }
  // Save on change
  el.addEventListener("input", () => {
    localStorage.setItem(id, el.value);
  });
}

["sob", "gate", "updatedeta"].forEach(autosave);

function loadCard() {
  try {
    const input = document.getElementById("jsonInput").value;
    const card = JSON.parse(input);
    renderCard(card);
  } catch (e) {
    alert("Invalid JSON");
  }
}

function demoCard() {
  const demo = {
    FlightNumber: "DAL3133",
    ShipNumber: "9561",
    DepartureAirport: "GNV",
    ArrivalAirport: "ATL",
    Date: "09/16/25",
    ETE: <input type="text" id="ete">
Flight Level: <input type="text" id="flightlevel">
    DepartureTime: "2001Z / 1601L",
    ETA_Local: "1722L",
    ETA_Zulu: "2122Z",
    SID: <input type="text" id="sid">

    STAR: <input type="text" id="star">
    BlockFuel: <input type="text" id="fuel">
    MinTOFuel: <input type="text" id="fuel">
    PlannedLandingFuel: <input type="text" id="fuel">
    MinLandingFuel: <input type="text" id="fuel">
    AvailableDelayFuel: <input type="text" id="fuel">
    Route: "GNV..CRG..J89..ATL"
  };
  renderCard(demo);
}
</script>

</html>

    data = JSON.parse(input.value);
