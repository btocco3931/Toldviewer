<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOLD Viewer</title>
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#111; color:#fff; }
    #load { padding:2rem; }
    #results { padding:2rem; white-space:pre-wrap; display:none; }
  </style>
</head>
<body>
  <div id="load">Loading TOLD Cardâ€¦</div>
  <div id="results"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("Toldviewer/data.json", {cache:"no-store"});
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        document.getElementById("load").style.display = "none";
        document.getElementById("results").style.display = "block";
        document.getElementById("results").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("results").style.display = "block";
        document.getElementById("results").textContent = "Error: " + err.message;
        console.error(err);
      }
    }
    loadData();
  </script>
</body>
</html>
