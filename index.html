<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOLD Viewer (Debug)</title>
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; padding:1em; }
    #uploader { margin-bottom:1em; display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; }
    button { padding:.5em 1em; border:none; border-radius:6px; background:#06f; color:#fff; font-size:1rem; cursor:pointer; }
    button:hover { background:#0053ba; }
    pre { background:#222; padding:1em; border-radius:6px; max-width:90vw; max-height:30vh; overflow:auto; }
    .card { background:#222; padding:1.5em; border-radius:10px; width:90%; max-width:600px; margin-top:1em; }
    .row { display:flex; justify-content:space-between; align-items:center; margin-bottom:.6em; }
    .label { font-weight:bold; color:#ccc; margin-right:1rem; }
    input { background:#333; color:#fff; border:1px solid #444; border-radius:6px; padding:.35em .6em; width:160px; }
  </style>
</head>
<body>
  <div id="uploader">
    <input type="file" id="fileInput" accept=".json" />
    <button id="loadBtn">Load</button>
  </div>

  <div id="cardContainer"><p>Select a JSON file, then click <b>Load</b>.</p></div>
  <pre id="debug"></pre>

  <script>
    let jsonData = null;

    function renderCard(d) {
      document.getElementById("cardContainer").innerHTML = \`
        <div class="card">
          <div class="row"><span class="label">Call Sign:</span><input type="text" id="callSign" value="\${d.callSign||""}" /></div>
          <div class="row"><span class="label">Route:</span><input type="text" id="route" value="\${d.route||""}" /></div>
          <div class="row"><span class="label">Fuel:</span><input type="text" id="fuel" value="\${d.fuel||""}" /></div>
          <div class="row"><span class="label">ETA:</span><input type="number" inputmode="numeric" id="eta" value="\${d.eta||""}" /></div>
          <div class="row"><span class="label">SOB:</span><input type="number" inputmode="numeric" id="sob" value="\${d.SOB||""}" /></div>
          <div class="row"><span class="label">WDR Max TOGW:</span><input type="number" inputmode="numeric" id="wdr" value="\${d.wdr||""}" /></div>
        </div>
      \`;
    }

    document.getElementById("fileInput").addEventListener("change",(e)=>{
      const file = e.target.files[0];
      if (!file) { jsonData = null; return; }
      const reader = new FileReader();
      reader.onload = (evt)=>{
        try {
          jsonData = JSON.parse(evt.target.result);
          document.getElementById("debug").textContent = "Loaded JSON:\\n" + JSON.stringify(jsonData,null,2);
          document.getElementById("cardContainer").innerHTML = "<p>File loaded. Click <b>Load</b> to view.</p>";
        } catch(err) {
          document.getElementById("debug").textContent = "JSON parse error: " + err.message + "\\nRaw file contents:\\n" + evt.target.result;
          document.getElementById("cardContainer").innerHTML = "<p>Invalid JSON file.</p>";
          jsonData = null;
        }
      };
      reader.readAsText(file);
    });

    document.getElementById("loadBtn").addEventListener("click",()=>{
      if (!jsonData) {
        document.getElementById("cardContainer").innerHTML = "<p>No JSON data available.</p>";
        return;
      }
      renderCard(jsonData);
    });
  </script>
</body>
</html>
