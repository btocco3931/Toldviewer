<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOLD Viewer</title>
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#111; color:#fff; }
    #load { padding:2rem; }
    #results { padding:2rem; white-space:pre-wrap; display:none; }
  </style>
</head>
<body>
  <div id="load">Loading TOLD Cardâ€¦</div>
  <div id="results"></div>

  <script>n
    async function loadData() {n
      try {n
        const url = "Toldviewer/data.json";n
        const res = await fetch(url, {cache:"no-store"});n
        if (!res.ok) throw new Error("HTTP " + res.status);n
        const data = await res.json();n
        document.getElementById("load").style.display = "none";n
        document.getElementById("results").style.display = "block";n
        document.getElementById("results").textContent = JSON.stringify(data, null, 2);n
      } catch (err) {n
        document.getElementById("results").style.display = "block";n
        document.getElementById("results").textContent = "Error: " + err.message;n
        console.error(err);n
      }n
    }n
    loadData();n
  </script></body>
</html>
