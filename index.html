<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOLD Viewer</title>
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:1em; }
    #uploader { margin-bottom:1em; }
    button { padding:0.5em 1em; border:none; border-radius:6px; background:#06f; color:#fff; font-size:1rem; cursor:pointer; }
    button:hover { background:#0053ba; }
    .card { background:#222; padding:1.5em; border-radius:10px; width:90%; max-width:600px; margin-top:1em; }
    .row { display:flex; justify-content:space-between; margin-bottom:0.5em; }
    .label { font-weight:bold; color:#ccc; margin-right:1em; }
    input { background:#333; color:#fff; border:1px solid #444; border-radius:6px; padding:0.2em 0.5em; width:150px; }
  </style>
</head>
<body>
  <div id="uploader">
    <input type="file" id="fileInput" accept=".json" />
    <button id="loadBtn">Load</button>
  </div>
  <div id="cardContainer"></div>
  <script>
    let jsonData=null; const STORAGE_KEY="toldCardData";
    function loadFromStorage(){const s=localStorage.getItem(STORAGE_KEY);if(s){try{return JSON.parse(s);}catch(e){return {};}}return {};}
    function saveToStorage(d){localStorage.setItem(STORAGE_KEY,JSON.stringify(d));}
    function renderCard(d){
      document.getElementById("cardContainer").innerHTML=\`
        <div class="card">
          <div class="row"><span class="label">Call Sign:</span><input type="text" id="callSign" value="\${d.callSign||""}" /></div>
          <div class="row"><span class="label">Route:</span><input type="text" id="route" value="\${d.route||""}" /></div>
          <div class="row"><span class="label">Fuel:</span><input type="text" id="fuel" value="\${d.fuel||""}" /></div>
          <div class="row"><span class="label">ETA:</span><input type="number" inputmode="numeric" id="eta" value="\${d.eta||""}" /></div>
          <div class="row"><span class="label">SOB:</span><input type="number" inputmode="numeric" id="sob" value="\${d.SOB||""}" /></div>
          <div class="row"><span class="label">WDR Max TOGW:</span><input type="number" inputmode="numeric" id="wdr" value="\${d.wdr||""}" /></div>
        </div>\`;
      ["callSign","route","fuel","eta","sob","wdr"].forEach(id=>{
        document.getElementById(id).addEventListener("input",()=>{
          d[id==="sob"?"SOB":id]=document.getElementById(id).value;
          saveToStorage(d);
        });
      });
    }
    document.getElementById("fileInput").addEventListener("change",(e)=>{
      const f=e.target.files[0]; if(!f) return;
      const r=new FileReader();
      r.onload=(evt)=>{
        try{jsonData=JSON.parse(evt.target.result);saveToStorage(jsonData);renderCard(jsonData);}
        catch(err){document.getElementById("cardContainer").innerHTML="<p>Invalid JSON file.</p>";}
      }; r.readAsText(f);
    });
    document.getElementById("loadBtn").addEventListener("click",()=>{
      if(!jsonData){jsonData=loadFromStorage();}
      if(!jsonData||Object.keys(jsonData).length===0){document.getElementById("cardContainer").innerHTML="<p>No data available.</p>";return;}
      renderCard(jsonData);
    });
    window.addEventListener("DOMContentLoaded",()=>{
      const saved=loadFromStorage();
      if(Object.keys(saved).length>0){renderCard(saved);}
    });
  </script>
</body>
</html>
