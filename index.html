<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOLD Viewer</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #fff;
    overflow: hidden;
  }
  .screen {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }
  .active {
    opacity: 1;
    visibility: visible;
  }

  /* Load screen */
  #loadScreen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }
  textarea, button {
    margin: 10px;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
  }
  textarea { width: 80%; height: 120px; }
  button { background:#28a745; color:white; border:none; cursor:pointer; }

  /* Results screen */
  #resultsScreen {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    padding: 10px;
  }
  .top-row {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: start;
    margin-bottom: 10px;
  }
  .left-col {
    font-size: 0.85rem;
    line-height: 1.6;
    color: #bbb;
    padding-left: 8px;
  }
  .left-group {
    margin-bottom: 14px;
  }
  .left-group div {
    margin-bottom: 6px;
  }
  .fuel-group div {
    margin-bottom: 10px;
  }
  .fuel-box {
    border: 2px solid #fff;
    padding: 2px 6px;
    border-radius: 6px;
    display: inline-block;
    font-weight: bold;
    color: #fff;
    background: rgba(255,255,255,0.05);
  }

  .center-col {
    text-align: center;
    padding: 0 10px;
  }
  .ship {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 4px;
  }
  .flight-box {
    font-size: 2rem;
    font-weight: bold;
    border: 3px solid #fff;
    border-radius: 10px;
    padding: 5px 20px;
    display: inline-block;
    margin-bottom: 6px;
  }
  .route-line {
    font-size: 1rem;
    margin-top: 4px;
    color: #ccc;
  }

  .right-col {
    font-size: 0.9rem;
    line-height: 1.8;
    color: #bbb;
    text-align: right;
    padding-right: 8px;
  }
  .right-col div {
    margin-bottom: 8px;
  }

  .footer {
    text-align: center;
    font-size: 0.9rem;
    color: #ccc;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<!-- Load Screen -->
<div id="loadScreen" class="screen active">
  <h2>Load TOLD Card</h2>
  <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
  <button onclick="loadCard()">Load Card</button>
  <button onclick="demoCard()">Demo Card</button>
</div>

<!-- Results Screen -->
<div id="resultsScreen" class="screen">
  <div class="top-row">
    <!-- Left column -->
    <div class="left-col">
      <div class="left-group">
        <div id="date"></div>
        <div>ETE: <span id="ete">--</span></div>
      </div>
      <div class="left-group">
        <div>SID: <span id="sid">--</span></div>
        <div>STAR: <span id="star">--</span></div>
      </div>
      <div class="fuel-group">
        <div>Block Fuel: <span id="blockfuel">--</span></div>
        <div class="fuel-box">Min TO Fuel: <span id="mintofuel">--</span></div>
        <div>Planned Ldg Fuel: <span id="pldfuel">--</span></div>
        <div>Min Ldg Fuel: <span id="minldgfuel">--</span></div>
        <div>Avail Delay Fuel: <span id="delayfuel">--</span></div>
      </div>
    </div>

    <!-- Center column -->
    <div class="center-col">
      <div class="ship" id="ship"></div>
      <div class="flight-box" id="callsign"></div>
      <div class="route-line" id="depArr"></div>
    </div>

    <!-- Right column -->
    <div class="right-col">
      <div>Dep: <span id="deptime">--</span></div>
      <div style="margin-top:12px;">ETA L: <span id="etal">--</span></div>
      <div>ETA Z: <span id="etaz">--</span></div>
    </div>
  </div>

  <div class="footer">
    <div id="route"></div>
  </div>
</div>

<script>
function switchScreen(show) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(show).classList.add("active");
}

function renderCard(card) {
  // Left column
  document.getElementById("date").textContent = card.Date || "--";
  document.getElementById("ete").textContent = card.ETE || "--";
  document.getElementById("sid").textContent = card.SID || "--";
  document.getElementById("star").textContent = card.STAR || "--";
  document.getElementById("blockfuel").textContent = card.BlockFuel || "--";
  document.getElementById("mintofuel").textContent = card.MinTOFuel || "--";
  document.getElementById("pldfuel").textContent = card.PlannedLandingFuel || "--";
  document.getElementById("minldgfuel").textContent = card.MinLandingFuel || "--";
  document.getElementById("delayfuel").textContent = card.AvailableDelayFuel || "--";

  // Center column
  document.getElementById("ship").textContent = card.ShipNumber ? "Ship " + card.ShipNumber : "";
  document.getElementById("callsign").textContent = card.FlightNumber || "UNKNOWN";
  document.getElementById("depArr").textContent = card.DepartureAirport && card.ArrivalAirport ?
      card.DepartureAirport + " â€“ " + card.ArrivalAirport : "";

  // Right column
  document.getElementById("deptime").textContent = card.DepartureTime || "--";
  document.getElementById("etal").textContent = card.ETA_Local || "--";
  document.getElementById("etaz").textContent = card.ETA_Zulu || "--";

  // Footer
  document.getElementById("route").textContent = card.Route || "";

  switchScreen("resultsScreen");
}

function loadCard() {
  try {
    const input = document.getElementById("jsonInput").value;
    const card = JSON.parse(input);
    renderCard(card);
  } catch (e) {
    alert("Invalid JSON");
  }
}

function demoCard() {
  const demo = {
    FlightNumber: "DAL3133",
    ShipNumber: "9561",
    DepartureAirport: "GNV",
    ArrivalAirport: "ATL",
    Date: "09/16/25",
    ETE: ":49",
    DepartureTime: "2001Z / 1601L",
    ETA_Local: "1722L",
    ETA_Zulu: "2122Z",
    SID: "CRG4",
    STAR: "PEACH2",
    BlockFuel: "12.5",
    MinTOFuel: "11.2",
    PlannedLandingFuel: "6.8",
    MinLandingFuel: "6.0",
    AvailableDelayFuel: "0.8",
    Route: "GNV..CRG..J89..ATL"
  };
  renderCard(demo);
}
</script>

</body>
</html>
